<!DOCTYPE html>

<!--links to all prototype pages-->

<html>

        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
        
        <link rel="stylesheet" href="index.css">
        
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        
        <script src="index.js"></script>

        <body>
            
            <h1>Dynamic Prototypes</h1>
            <p>Click the buttons below to see their corresponding prototypes</p>
            
            <div id="prototype-btns">

                <!-- buttons -->

                <button id="feed-upload" onclick="showExample('storyboard', 'feed-upload')">Feed : Upload</button>

                <button id="contacts-msg" onclick="showExample('storyboard', 'contacts-msg')">Contacts : Messaging</button>
                
                <button id="feed-settings" onclick="showExample('storyboard', 'feed-settings')">Feed : Settings</button>


                <h3>Individual Screens</h3>


                <!-- buttons -->

                <button id="home-btn" onclick="showExample('storyboard', 'home-btn')";>Home</button>


                <button id="feed-btn" onclick="showExample('storyboard', 'feed-btn')";>Feed</button>


                <button id="upload-btn" onclick="showExample('storyboard', 'upload-btn')";>Upload</button>


                <button id="share-btn" onclick="showExample('storyboard', 'share-btn')";>Share</button>


                <button id="events-btn" onclick="showExample('storyboard', 'events-btn')";>Events</button>
                
                
                <button id="settings-btn" onclick="showExample('storyboard', 'settings-btn')";>Settings</button>


                <button id="contacts-btn" onclick="showExample('storyboard', 'contacts-btn')";>Contacts</button>


                <button id="messaging-btn" onclick="showExample('storyboard', 'messaging-btn')";>Messaging</button>

            <div class="storyboard">
